<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/basic-style.css" />
    <title>Beginner To-Do List</title>
  </head>
  <body>
    <h1>
      <span class="t-word-1">To</span><span class="t-word-2">-Do</span>
      <span class="t-word-3">List</span>
    </h1>
    <div class="container">
      <div class="setTasks">
        <input type="text" id="inputfield" /><button id="addTask">Add</button>
      </div>
      <div class="tasks" id="tasks-container">
        <ul id="tasks-list"></ul>
      </div>
    </div>

    <script src="assets/js/basic-script.js"></script>
  </body>
</html>
