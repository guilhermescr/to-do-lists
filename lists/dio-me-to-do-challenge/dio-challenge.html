<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/challenge.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="title-txt">To-Do List</h1>
      </div>
      <div class="tasks-container">
        <div class="add-tasks">
          <input
            type="text"
            name="new-task"
            id="new-task"
            placeholder="Digite aqui sua tarefa"
          />
          <button id="create-task">Adicionar</button>
        </div>
        <ul class="tasks-list" id="list">
          <li class="task">
            <label for="check-task" class="check-box">
              <div class="task-info">
                <input type="checkbox" name="check-task" id="check-task" />
                <span class="checkmark"></span>
                <span class="task-txt">modelo de exemplo</span>
              </div>
              <button class="delete">X</button>
            </label>
          </li>
        </ul>
      </div>
    </div>

    <script src="assets/js/challenge.js"></script>
  </body>
</html>
